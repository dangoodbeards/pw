<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">

    
  <h1 class="title has-text-centered">Password Generator</h1>

  <div class="field">
    <label>Enter Length</label>
    <input class="input" (input)="onChangeLength($event.target.value)" type="number"/>
  </div>

  <div class="field">
 
    <div class="control">
      <div>
        <input (change)="onChangeUseLetters()" type="checkbox" />
        <label class="checkbox">Use Letters</label>
      </div>

      <div>
        <input (change)="onChangeUseNum()" type="checkbox"/>
        <label class="checkbox" >Use Numbers</label>
      </div>

      <div>
        <input (change)="onChangeUseSym()" type="checkbox"/>
        <label class="checkbox" >Use Symbols</label>
      </div>
    </div>   
  </div>

  <div>
    <button class="button"
      [disabled]="!(pwLength && (includeLetters || includeNum || includeSym))"
      (click)="onButtonClick()"
    >Generate!</button>
  </div>

  <div class="box" *ngIf="password"><label>Your Password</label><input class="input" [value]="getPassword()" name="pwGen"/></div>
   </div>
   </div>
</div>
